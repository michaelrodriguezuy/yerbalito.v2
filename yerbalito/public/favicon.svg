<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Círculo blanco -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Líneas simples que sugieren el patrón de una pelota de fútbol -->
  <!-- Línea vertical central -->
  <path d="M 50 10 Q 50 30 50 50 Q 50 70 50 90" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Línea curva izquierda -->
  <path d="M 20 50 Q 35 30 50 20 Q 65 30 80 50" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Línea curva derecha -->
  <path d="M 20 50 Q 35 70 50 80 Q 65 70 80 50" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Pentágono central simple -->
  <polygon points="50,35 58,45 54,55 46,55 42,45" fill="#000000"/>
</svg>
